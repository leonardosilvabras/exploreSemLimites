<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Explore seus limites</title>
  </head>
  <body>
    <main>
      <section class="home">
        <figure>
          <img class="astronauta" src="./assets/astronauta.png" alt="Astronauta no espaço" />
          <div class="desc">
            <h1>Explore sem limites</h1>
            <p>Porque o aprendizado é contínuo</p>
            <img src="./assets/setaBaixo.svg" alt="Seta apontado para baixo" />
          </div>
        </figure>
      </section>
      <section class="cards">
        <div class="card">
          <figure>
            <img src="./assets/planetaAmarelo.png" alt="Planeta amarelo" />
            <h2>Não pare nunca</h2>
            <p>
              Se você deseja ter sucesso nos estudos, é fundamental que você
              adote uma mentalidade de "não pare nunca". Estudar de forma
              consistente e contínua é a chave para o progresso e a conquista de
              seus objetivos.
            </p>
          </figure>
        </div>
        <div class="card">
          <figure>
            <img src="./assets/planetaAzul.png" alt="Planeta azul" />
            <h2>Só volta</h2>
            <p>
              Se você parou ou perdeu o ritmo em alguma atividade ou projeto,
              saiba que nunca é tarde para recomeçar. Às vezes, as
              circunstâncias podem mudar, ou podemos nos sentir desmotivados ou
              sobrecarregados.
            </p>
          </figure>
        </div>
        <div class="card">
          <figure>
            <img src="./assets/planetaRosa.png" alt="Planeta rosa" />
            <h2>Siga seu ritmo</h2>
            <p>
              Avançar pouco a pouco mantém progresso constante em objetivos,
              evitando parar ou desistir. Mesmo pequenos passos nos aproximam do
              destino e motivam a continuidade. Não subestime o poder de cada
              ação rumo ao objetivo final.
            </p>
          </figure>
        </div>
      </section>
      <section class="contacts">
        <form action="">
          <h2>Entre em contato</h2>
          <div class="iconInInput">
            <img src="./assets/person.svg" alt="Icone de uma pessoa" />
            <input type="text" name="Nome" id="nome" placeholder="Seu nome" />
          </div>
          <div class="iconInInput">
            <img src="./assets/social.svg" alt="Icone de um @" />
            <input type="email" name="Email" id="email" placeholder="Email" />
          </div>
          <textarea
            name="Mensagem"
            id="mensagem"
            cols="45"
            rows="10"
            placeholder="Digite sua mensagem aqui..."
          ></textarea>
          <input class="btn" type="button" value="Enviar Mensagem">
        </form>
        <div class="background">
        </div>
      </section>
    </main>
    <footer>
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </body>
</html>
